<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Clock</title>
</head>

<body>
  <header>
    <h1>Time in Stockholm, Sweden</h1>
    <div class="date-time">
      <h2 class="date"></h2>
    </div>
  </header>
  
  <div class="container">
    <div class="clock">
      <div class="hand hour" data-hour-hand></div>
      <div class="hand minute" data-minute-hand></div>
      <div class="hand second" data-second-hand></div>
      <div class="number number1">1</div>
      <div class="number number2">2</div>
      <div class="number number3">3</div>
      <div class="number number4">4</div>
      <div class="number number5">5</div>
      <div class="number number6">6</div>
      <div class="number number7">7</div>
      <div class="number number8">8</div>
      <div class="number number9">9</div>
      <div class="number number10">10</div>
      <div class="number number11">11</div>
      <div class="number number12">12</div>
      <!-- Minutes marks -->
      <div class="mark minute0_1">|</div>
      <div class="mark minute0_2">|</div>
      <div class="mark minute0_3">|</div>
      <div class="mark minute0_4">|</div>
      
      <div class="mark minute1_1">|</div>
      <div class="mark minute1_2">|</div>
      <div class="mark minute1_3">|</div>
      <div class="mark minute1_4">|</div>
      
      <div class="mark minute2_1">|</div>
      <div class="mark minute2_2">|</div>
      <div class="mark minute2_3">|</div>
      <div class="mark minute2_4">|</div>
      
      <div class="mark minute3_1">|</div>
      <div class="mark minute3_2">|</div>
      <div class="mark minute3_3">|</div>
      <div class="mark minute3_4">|</div>
      
      <div class="mark minute4_1">|</div>
      <div class="mark minute4_2">|</div>
      <div class="mark minute4_3">|</div>
      <div class="mark minute4_4">|</div>
      
      <div class="mark minute5_1">|</div>
      <div class="mark minute5_2">|</div>
      <div class="mark minute5_3">|</div>
      <div class="mark minute5_4">|</div>
      
      <div class="mark minute6_1">|</div>
      <div class="mark minute6_2">|</div>
      <div class="mark minute6_3">|</div>
      <div class="mark minute6_4">|</div>
      
      <div class="mark minute7_1">|</div>
      <div class="mark minute7_2">|</div>
      <div class="mark minute7_3">|</div>
      <div class="mark minute7_4">|</div>
      
      <div class="mark minute8_1">|</div>
      <div class="mark minute8_2">|</div>
      <div class="mark minute8_3">|</div>
      <div class="mark minute8_4">|</div>
      
      <div class="mark minute9_1">|</div>
      <div class="mark minute9_2">|</div>
      <div class="mark minute9_3">|</div>
      <div class="mark minute9_4">|</div>
      
      <div class="mark minute10_1">|</div>
      <div class="mark minute10_2">|</div>
      <div class="mark minute10_3">|</div>
      <div class="mark minute10_4">|</div>
      
      <div class="mark minute11_1">|</div>
      <div class="mark minute11_2">|</div>
      <div class="mark minute11_3">|</div>
      <div class="mark minute11_4">|</div>
      </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
